<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
function sendChannelNumber() {
var n = document.getElementById("no").value;
    console.log(n);
    $.ajax({
		 url: 'ChannelSwitching',
		 data: "ChannelNo="+n,
		 cache: false,
		 processData: false,
		 type: 'POST',
		 success: function(data){  
		 	var hello=data;
		 	console.log(hello);
		 	if(hello!="No channel found")
		 		channelChange(n);
		 }
	});
}

function channelChange(n){
//var channels = JSON.parse("channels");
var channelURL = n+"_Video.mp4";
//var video = document.getElementById('vid');
//video.src=channelURL;
//video.load();
}
</script>
</head>
<body>
<input type="radio" name="Enter the Channel Number" /> Enter Channel Number
<span><input type="radio" name="Enter the Channel Number" disabled/> Enter Channel Name</span> 
<form>
	<span><input type="number" name="ChannelNo" id="no"></span>
	<span><input type="button" value="Okay" onclick= "sendChannelNumber()"></span>
</form>
</body>
</html>
